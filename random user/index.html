<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random User</title>
    <meta charset="utf-8">
    <meta name="description" content="a simple page ,that display users randomly with some information about each user  ...">
    <meta name="keywords" content="users,random,messaoudene,mohamed,java script">
    <meta name="author" content="messaoudene mohamed">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="style.css"/>
    <script src="https://kit.fontawesome.com/83adcd84e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="big">
       <div class="container">
           <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="">
           <p>My name is : </p>
           <h2></h2>
           <section class="icons">
               <button id="name"><i class="fa-solid fa-user"></i></button>
               <button id="phone"><i class="fa-solid fa-phone"></i></button>
               <button id="address"><i class="fa-solid fa-location-crosshairs"></i></button>
               <button id="password"><i class="fa-solid fa-lock"></i></button>
               <button id="email"><i class="fa-solid fa-at"></i></button>
               <button id="age"><i class="fa-regular fa-calendar-xmark"></i></button>
           </section>
           <button id="click">Random User</button>
       </div>
</div>
    <script src="index.js"></script>
</body>
</html>
