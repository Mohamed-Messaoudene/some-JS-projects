<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="messaoudene mohamed">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/83adcd84e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="title">
            <h1>Tic <span>Tac</span> Toe</h1>
        </div>
        <div id="boxes_container">
            <button class="box" id="box1"></button>
            <button class="box" id="box2"></button>
            <button class="box" id="box3"></button>
            <button class="box" id="box4"></button>
            <button class="box" id="box5"></button>
            <button class="box" id="box6"></button>
            <button class="box" id="box7"></button>
            <button class="box" id="box8"></button>
            <button class="box" id="box9"></button>
        </div>
        <div class="footer">
            <h2><i class="fa-solid fa-trophy"></i>congratulation<i class="fa-solid fa-trophy"></i></h2>
            <p id="winner">player 1 is the winner</p>
            <button id="replay">play again</button>
        </div>
    </div>

 <script src="script.js"></script>   
</body>
</html>
